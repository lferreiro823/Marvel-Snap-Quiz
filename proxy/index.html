<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>
<body>
  <script>
    const request = new Request('https://marvelsnapzone.com/getinfo/?searchtype=cards&searchcardstype=true', {
      method: 'GET', // o 'POST' según sea necesario
      headers: new Headers({
        'Content-Type': 'application/json',
      }),
    });

    fetch(request)
      .then(response => response.json())
      .then(data => {
        // Manipula los datos según sea necesario antes de enviarlos de vuelta a la aplicación
        console.log('Datos de la API:', data);
      })
      .catch(error => console.error('Error al obtener datos desde la API:', error));
  </script>
</body>
</html>
